<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="registerForm" class="toggle-form" action="confirmation.html">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pzlcode">PZL Code:</label>
            <input type="text" id="pzlcode" name="pzlcode" pattern="[0-9]{5}" required>
            <small>Enter a valid PZL Code (5 digits)</small>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="UK">UK</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" id="privacy" name="privacy" required>
            <label for="privacy">I accept the Privacy Policy</label>
        </div>
        <button type="submit">Register</button>
    </form>

<div class="form-container">
    <p><a href="forgotpassword.html">Forgot your password?</a></p>
</div>
</body>
</html>
